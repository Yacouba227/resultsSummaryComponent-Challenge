<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="div-blue">
        <h4>Your Result</h4>
        <div class="result-circle">
          <div class="nombre">
            <p><span class="fon">76</span><br>of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p class="p">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>
      <div class="div-result">
        <h4>summary</h4>
        <div class="different-result">
          <ul>
            <li class="meme1"><span class="rose"><i class="fa-solid fa-bolt"></i> Reaction</span> <span><span class="gras">80</span> / 100</span></li>
            <li class="meme1"><span class="jaune"><i class="fa-solid fa-circle-exclamation"></i> Memory</span> <span><span class="gras">92</span> / 100</span></li>
            <li class="meme2"><span class="vert"><i class="fa-regular fa-message"></i> Verbal</span> <span><span class="gras">61</span> / 100</span></li>
            <li class="meme2"><span class="bleu"><i class="fa-regular fa-eye"></i> Vsual</span> <span><span class="gras">72</span> / 100</span></li>
          </ul>
        </div>
        <button class="btn-contunu">Continue</button>
      </div>
    </div>
  </body>
</html>
